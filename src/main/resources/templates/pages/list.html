<!DOCTYPE html>
<html lang="en-UK" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
            <a class="navbar-brand text-white" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="card w-100 p-5">
                    <div class="card-header">
                        <div class="row w-100">
                            <h2 class="col card-title">
                                A list of Transactions
                            </h2>
                            <div class="col-3 right">
                                <form action="/transaction/list" method="get">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Store"
                                            aria-label="Store" aria-describedby="basic-addon2">
                                        <span class="input-group-text" id="basic-addon2" th:text="${balance}"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-5">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Transaction Type</th>
                                    <th>Transaction Date</th>
                                    <th>Transaction Time</th>
                                    <th>Value</th>
                                    <th>Document Number</th>
                                    <th>Card Number</th>
                                    <th>Store Representant's Name</th>
                                    <th>Store</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${items.content}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.transactionType.getDescription()}"></td>
                                    <td th:text="${item.occurrenceDate}"></td>
                                    <td th:text="${item.time}"></td>
                                    <td th:class="${item.transactionType.getType() == 'entry'} ? 'text-success' : 'text-danger'" th:text="${item.getValueBrl()}"></td>
                                    <td th:text="${item.documentNumber}"></td>
                                    <td th:text="${item.creditCard}"></td>
                                    <td th:text="${item.storeRepresentantName}"></td>
                                    <td th:text="${item.store}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-outline-link" th:href="@{/transaction/list(page=${items.number})}"
                            th:if="${items.hasPrevious()}">Previous</a>
                        <span th:text="${items.number + 1}"></span>
                        <a class="btn btn-outline-link" th:href="@{/transaction/list(page=${items.number + 2})}"
                            th:if="${items.hasNext()}">Next Page</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <c:if test="${not empty error-message}">
            <div class="alert alert-danger">
                <spring:message code="error.message" />
            </div>
        </c:if>
        <c:if test="${not empty success-message}">
            <div class="alert alert-success">
                <spring:message code="success.message" />
            </div>
        </c:if>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
